<!DOCTYPE html>
    <head>

        <title>To-Do-List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="images/sticky-note.png" type="image/png">
    </head>
    <body>
        <!-- App class -->
        <main>
        
        <div class="container">
           <div class="heading"> <h1> To-Do List 
            <!-- <img src="images/icon-new.png"> -->
         </h1>
            </div>
            <div class="search-box"> <!--Wrapper-->
                <input id="input-box" type="text" placeholder="Add your text">
                <button class="add-task" >Add</button>
            </div>
            <div id="tasks">
                <p id="pending-task">You have <span class="count">0 </span> Task(s) to complete</p>
            </div>
           
        </div>
        
        </main>
        <script src="script.js"></script>
    </body>
</html>
